<form class="container needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationTooltip01"> name cat </label>
        <input type="text" class="form-control" id="validationTooltip01" 
        placeholder="First name"value="name" requiredname="name"[(ngModel)]="name" >
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="color validationTooltip02"> cat color </label>
        <input type="color" class="form-control"
        id="validationTooltip02" placeholder="color" value="color" required name="color"[(ngModel)]="color">
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationTooltipUsername">Cat type</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" 
             id="validationTooltipUsernamePrepend">cat</span>
          </div>
          <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Cat type" aria-describedby="validationTooltipUsernamePrepend" 
          required  name="type"[(ngModel)]="type">
          <div class="invalid-tooltip">
            Please choose a unique and valid Cat type.
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationTooltip03">City</label>
        <input type="text" class="form-control"  
         id="validationTooltip03" placeholder="City" required name="City"[(ngModel)]="city">
        <div class="invalid-tooltip">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationTooltip04">State</label>
        <input type="text" class="form-control" 
        id="validationTooltip04" placeholder="State" required name="State" [(ngModel)]="state">
        <div class="invalid-tooltip">
          Please provide a valid state.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationTooltip05">Zip</label>
        <input type="text" class="form-control" 
         id="validationTooltip05" placeholder="Zip" required name="Zip" [(ngModel)]="zip">
        <div class="invalid-tooltip">
          Please provide a valid zip.
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
